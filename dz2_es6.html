<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'

        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }
            edit() {
                this.text = prompt('Введите текст');
            }

        }
        class AttachedPost extends Post {
            constructor(author, text, date, highlighted) {
                super(author, text, date);
                this.highlighted = false;
            }
            makeTextHighlighted() {
                this.highlighted = true;
            }
        }
        let posts = new Post("Федя", "B", "12.05");
        console.log(posts);
        posts.edit();
        console.log(posts);
        let attp = new AttachedPost("Федя", "B", "12.05");
        console.log(attp);
        attp.makeTextHighlighted();
        console.log(attp);
    </script>
</body>

</html>
